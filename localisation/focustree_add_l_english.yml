l_english: 
ADD_gomez_addams:0 "Gomez Addams"
ADD_gomez_addams_desc:0 "Gomez Addams, the head Patriarch of the Addams Family is the perfect candidate! His vast experience as a lawyer and business will benefit the new government! Plus he loves trains, and who doesn't really"
ADD_thingsmilitaryreview:0 "Thing's Military Review"
ADD_thingsmilitaryreview_desc:0 "Thing has been charged with conducting a military review of the Army to decide which doctrine is most suitable"
ADD_army_gear_modernization:0 "Army Gear Modernization"
ADD_army_gear_modernization_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
ADD_festersmobilereform:0 "Fester's Mobile Reform"
ADD_festersmobilereform_desc:0 "Fester believes that rapid and hectic tank warfare is a new method on the battlefield by using our speed and endurance to encircle the enemy and behead them like a French Monarch."
ADD_pugsleysartilleryreform:0 "Pugsley's Artillery Reform"
ADD_pugsleysartilleryreform_desc:0 "Pugsley believes that by prioritizing on artillery we can crush the enemy by launching a hecetic barge of fire that will make them cry home and make a pyromaniac jealous and proud."
ADD_mechanized_effort:0 "Mechanized Research Effort"
ADD_mechanized_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
ADD_cousinittsmechanizedoffensive:0 "Cousin Itt's Mechanized Offensive"
ADD_cousinittsmechanizedoffensive_desc:0 "Cousin Itt believes we must upgrade our current motorized vehicles to mechanized ones to provide better armor and offensive capabilities! I wonder what a mechanized 1938 Pontiac Limousine would look like."
ADD_morticiasarsenal:0 "Morticia's Arsenal"
ADD_morticiasarsenal_desc:0 "Morticia wishes to assist Pugsley by providing him with her finest assortment of artillery"
ADD_tologisticsandortoplanning:0 "To Logistics and or to Planning?"
ADD_tologisticsandortoplanning_desc:0 "That is the question. We must decide which is better for our armed forces!"
ADD_use_a_gun:0 "Use a Gun"
ADD_use_a_gun_desc:0 "And if that don't work, use More Gun!"
ADD_pugsleyspyrotechnics:0 "Pugsley's Pyrotechnics"
ADD_pugsleyspyrotechnics_desc:0 "Pugsley has decided in order make his doctrine more effective we need to blow people better!"
ADD_outcast_special_forces:0 "Outcast Special Forces"
ADD_outcast_special_forces_desc:0 "Enlisting Outcasts in our Elite Special Forces will help get the missions done"
ADD_aviation_effort:0 "Aviation Effort"
ADD_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
ADD_fighter_focus:0 "Fighter Focus"
ADD_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
ADD_bomber_focus:0 "Bomber Focus"
ADD_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
ADD_aviationeffortii:0 "Aviation Effort II"
ADD_aviationeffortii_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
ADD_cas_effort:0 "CAS Effort"
ADD_cas_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
ADD_rocket_effort:0 "Rocket Effort"
ADD_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
ADD_nav_effort:0 "NAV Effort"
ADD_nav_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
ADD_navaleffort:0 "Naval Effort"
ADD_navaleffort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
ADD_flexible_navy:0 "Flexible Navy"
ADD_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
ADD_largenavy:0 "Large Navy"
ADD_largenavy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
ADD_gamma6ssubmarines:0 "Gamma-6's Submarines"
ADD_gamma6ssubmarines_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
ADD_cruiser_effort:0 "Cruiser Effort"
ADD_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
ADD_destroyer_effort:0 "Destroyer Effort"
ADD_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
ADD_study_scp4217a:0 "Study SCP-4217-A"
ADD_study_scp4217a_desc:0 "There is something about that old battleship that may be able to help us..."
ADD_lurchnomics:0 "Lurchnomics"
ADD_lurchnomics_desc:0 "Lurch, the famed Butler of the Addams Family, actually has a Ph.D. in economics. His groundbreaking reports made him a celebrity. However, he found the fame too stressful and boring and committed himself to a mental hospital before becoming the Addam's Butler. However, with a new America rising from the ashes, Lurch must now help the family manage the economy."
ADD_gomezspipes:0 "Gomez's Pipes"
ADD_gomezspipes_desc:0 "Gomez loves chain-smoking at least 3-4 pipes and cigars a week! Thankfully he suffers no ill effects, but to continue his routine, we must build a cigar/pipe factory!"
ADD_wednesdaystypewriter:0 "Wednesday's Typewriter"
ADD_wednesdaystypewriter_desc:0 "Wednesday has requested that we build her a new typewriter. But no ordinary typewriter one that includes a spring boxer glove and a self-destruct button to stop thieves wishing to steal her work."
ADD_infrastructure_effort:0 "Infrastructure Effort"
ADD_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
ADD_pugsleysdynamite:0 "Pugsley's Dynamite"
ADD_pugsleysdynamite_desc:0 "Lil old Pugsley loves playing with his Dynamite. He demands that we build more so he can prank the neighbors."
ADD_infrastructure_effort_ii:0 "Infrastructure Effort II"
ADD_infrastructure_effort_ii_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
ADD_morticiasperfume:0 "Morticia's Perfume"
ADD_morticiasperfume_desc:0 "Morticia doesn't use any ordinary beauty products. She uses only the best dark products, such as skunk ape perfume and dresses made from the finest swamps of Flordia. She wants to expand the factories so that she may continue to look beautifully horrendous."
ADD_nuclear_effort:0 "Nuclear Effort"
ADD_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
ADD_more_progress_more_research:0 "More Progress More Research"
ADD_more_progress_more_research_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
ADD_secret_weapons:0 "Secret Weapons"
ADD_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
ADD_ifgodhadwantedyoutolivehewouldnothavecreatedme:0 "If Fighting is sure to result in victory then you must Fight!"
ADD_ifgodhadwantedyoutolivehewouldnothavecreatedme_desc:0 "Sun Tzu said that! And I'd say he knows a little more about fighting than you do, pal because he invented it! And then he perfected it so that no living man could best him in the ring of honor! This is the new mentality we must embrace for our new reformed Army!"
ADD_birth_of_the_new_republic:0 "Birth of the New Republic"
ADD_birth_of_the_new_republic_desc:0 "The erruption of the 2nd American Civil War has to lead us to declare this new Republic to safeguard our macabre values and citizens."
ADD_yourang:0 "You Rang?"
ADD_yourang_desc:0 "Yes, I did. I am pleased to inform you that we fixed the economy! Horary!"
ADD_gomezsfinancingspree:0 "Gomez's Financing Spree"
ADD_gomezsfinancingspree_desc:0 "As a proud and vile businessman, Gomez has gone on a spreading spree. Funding and bought many industries because he wanted to or they had an alligator in charge. It is now time to utilize those industries to boost our swampy economy."
ADD_lurchsnewdeal:0 "Lurch's New Deal"
ADD_lurchsnewdeal_desc:0 "As part of Lurchnomics, Lurch instituted his "New Deal" policies. These new policies focus on a new eccentric and macabre economic model. It was this economic model that Lurch a celebrity in the economic field, for being soo kooky."
ADD_building_the_pentagram:0 "Building the Pentagram"
ADD_building_the_pentagram_desc:0 "The United States is building a Pentagon, we shall build a Pentagram!"
ADD_finalisedockyardexpansion:0 "Finalise Dockyard Expansion"
ADD_finalisedockyardexpansion_desc:0 "Final more dockyards"
ADD_jersey_shore_rubber:0 "Jersey Shore Rubber"
ADD_jersey_shore_rubber_desc:0 "New Jersey has found a supply of rubber that will help us in building transportation"
ADD_excavation_for_natural_resources:0 "Excavation for Natural Resources"
ADD_excavation_for_natural_resources_desc:0 "As part of Lurch's New Deal, we must research Synthic Resources so as to be less reliant on foreign trade."
ADD_cousin_itt_oil_supply:0 "Cousin Itt Oil Supply"
ADD_cousin_itt_oil_supply_desc:0 "Cousin Itt has recently discovered a small amount of oil, we must excavate it quickly!"
ADD_support_company_upgrades:0 "Support Company Upgrades"
ADD_support_company_upgrades_desc:0 "We will upgrade our armies with upgraded support companies to be more efficient"
ADD_radar_tech:0 "Radar Tech"
ADD_radar_tech_desc:0 "Radar gooo Brrrrrrr"
ADD_jet_research:0 "Jet Research"
ADD_jet_research_desc:0 "Jets go Brrrrrrrr"
ADD_continue_synthetic_research:0 "Continue Synthetic Research"
ADD_continue_synthetic_research_desc:0 "We must continue researching synthetic resources!"
ADD_whichaddamstoleadus:0 "Which Addams to lead us?"
ADD_whichaddamstoleadus_desc:0 "The Addams Family has significant influence over the new government and has offered to lead the new government. The question is, which Addams is the suitable candidate?"
ADD_morticia_addams:0 "Morticia Addams"
ADD_morticia_addams_desc:0 "Morticia Addams, the matriarch of the Addams Family, runs the family with her devious stare and rare but brutal smile. Her ability to speak multiple languages is vital on the International stage. And although being a witch could pose some issues, her knowledge of dark arts could be vital in one way or the other..."
ADD_wednesday_addams:0 "Wednesday Addams"
ADD_wednesday_addams_desc:0 "Wednesday Addams. The Eldest daughter of the family is a controversial choice by many, as she lacks experience in leadership, and as too young to be ruling this country. Despite these setbacks, her charismatic cult of personality, gifted intelligence, immaculate skill in writing and fencing, and sadistic deadpan worldview resonate with many. Undoubtedly, she has a clear (or should I say dark) vision for running this new country under her leadership. Yet can we trust a sadistic child to run this new state?"
ADD_cousinittsbusinessventure:0 "Cousin Itt's Business Venture"
ADD_cousinittsbusinessventure_desc:0 "Itt_Desc"
ADD_support_macabre_businesses:0 "Support Macabre Businesses"
ADD_support_macabre_businesses_desc:0 "Lurch's New Deal emphasizes supporting Local Macabre Businesses to reflect our national values and help them fight against Non-Macabre Corporations."
ADD_poe_inassurance_insecruity_program:0 "Poe Inassurance Insecruity Program"
ADD_poe_inassurance_insecruity_program_desc:0 "Poe_desc"
ADD_increase_tourism:0 "Increase Tourism"
ADD_increase_tourism_desc:0 "Lurch's New Deal emphasizes promoting tourism to attract foreign investment and create new job opportunities."
ADD_addamsonthemove:0 "Addams on the Move!"
ADD_addamsonthemove_desc:0 "The Addams Family uses a 1938 Pontiac Limousine. We shall mass-produce this vehicle for the army!"
ADD_demolition_doctrine:0 "Demolition Doctrine"
ADD_demolition_doctrine_desc:0 "When asked why he prefers Superior Firepower, Pugsley said "Seeing people explode is a fun hobby""
ADD_saboteur_school:0 "Saboteur School"
ADD_saboteur_school_desc:0 "Sabotage is a key identity of the Addams Family. Sabotaging the enemy's tanks will show them they messed with the wrong family!"
ADD_mischief_makers:0 "Mischief Makers"
ADD_mischief_makers_desc:0 "It is certain mischief to shoot down an entire airforce with anti-air"
ADD_pugsleysblitz:0 "Pugsley's Blitz"
ADD_pugsleysblitz_desc:0 "After months of researching, Pugsley has expanded his strategy to blitz the enemy"
ADD_festersmayhem:0 "Fester's Mayhem"
ADD_festersmayhem_desc:0 "Fester is a master of mayhem, he shall use this mayhem to overrun the enemy and show the true power of the Addams!"
ADD_specialdeliveryofhowitzers:0 "Special Delivery of Howitzers!"
ADD_specialdeliveryofhowitzers_desc:0 "Ah, thanks. I've been dying for Advanced Howitzers to blow people up!"
ADD_festersinferno:0 "Fester's Inferno"
ADD_festersinferno_desc:0 "Fester has been known as Satan's right-hand man. We shall emphasize this trait when destroying the enemy!"
ADD_gomezstanks:0 "Gomez's Tanks"
ADD_gomezstanks_desc:0 "Gomez has always had a fascination with tanks and with Fester in charge he can see his Tank dreams come true"
ADD_lurch_legion:0 "Lurch Legion"
ADD_lurch_legion_desc:0 "Lurch has always had a cult following. It is time to establish this following into a Legion to strike at our enemies."
